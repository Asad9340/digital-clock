<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <div class="clock">
      <div class="time">
        <span class="hour" id ="hour">10</span>
        <span class="dots">:</span>
        <span class="minutes" id="minutes" >50</span>
        <span class="dots" >:</span>
        <span class="second" id="second" >20</span>
        <div class="for-ampm">
          <span class="ampm" id="ampm" ></span>
        </div>
      </div>
      <div class="calendar">
        <span class="month" id="month"></span>,
        <span class="day" id='day'>Sunday</span>
        <span class="date" id="date">03</span>
        <span class="year" id="year">2023</span>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
